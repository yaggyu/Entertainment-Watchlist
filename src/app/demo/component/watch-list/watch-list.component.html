<div [formGroup]="this.watchListFormGroup">
    <div class="flex-row">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Year" formControlName="year">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Year" formControlName="year">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-select placeholder="Year" formControlName="year">
                
            </mat-select>
        </mat-form-field>
    </div>
    

    <mat-form-field>
        <mat-select >
            <mat-option>None</mat-option>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="3">Option 2</mat-option>
            <mat-option value="6">Option 3</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="this.addNew()">Save</button>
</div>

<table mat-table MatTableDataSource="{{  }}">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef>Change</th>
        <td mat-cell *matCellDef="let element">{{element.change}}</td>
    </ng-container>

    <ng-container matColumnDef="changePercent">
        <th mat-header-cell *matHeaderCellDef>Change Percent</th>
        <td mat-cell *matCellDef="let element">{{element.changePercent}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
</table>
